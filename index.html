<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png">
    <title>FiLa 3D || Venta de insumos de impresión 3D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <div class="todo">
      <!-- Header -->
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"
              ><img class="logo" src="./images/logo.png" alt="logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
                <li>
                  <button class="boton-menu boton-categoria active">Todos los productos</button>
                </li>
                <li><button class="boton-menu boton-categoria">Impresoras</button></li>
                <li><button class="boton-menu boton-categoria">Componentes</button></li>
                <li><button class="boton-menu boton-categoria">Filamentos</button></li>
                <li>
                  <a class="boton-menu boton-carrito" href="./carrito.html">
                    <i class="bi bi-cart-fill"></i>
                    Carrito <span class="numerito">0</span>
                </a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Búsqueda"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main -->
      <main>
        <h2 class="titulo-principal">Todos los productos</h1>
            <!--* Cards -->
            <div class="contenedor-productos">
                <div class="producto">
                    <img class="producto-imagen" src="./images/logoMobile.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Impresora 01</h3>
                        <p class="producto-precio">$1000</p>
                        <button class="producto-agregar">Agregar al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <img class="producto-imagen" src="./images/logoMobile.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Impresora 02</h3>
                        <p class="producto-precio">$1000</p>
                        <button class="producto-agregar">Agregar al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <img class="producto-imagen" src="./images/logoMobile.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Impresora 03</h3>
                        <p class="producto-precio">$1000</p>
                        <button class="producto-agregar">Agregar al carrito</button>
                    </div>
                </div>

                <div class="producto">
                    <img class="producto-imagen" src="./images/logoMobile.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Impresora 04</h3>
                        <p class="producto-precio">$1000</p>
                        <button class="producto-agregar">Agregar al carrito</button>
                    </div>
                </div>
            </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="texto-footer">
          2022 FiLa 3D || Todos los derechos reservados
        </p>
      </footer>
    </div>

    <script src="./Js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
